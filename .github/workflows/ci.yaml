name: CI - PR
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
      # Prevent wallet deps from breaking build: use benign defaults
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: dummy
      NEXT_PUBLIC_ALCHEMY_API_KEY: dummy
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Repository policy check
        run: |
          npm install -g repolinter
          repolinter lint -c repolinter.json .

      - name: Install
        run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run type-check
      - run: pnpm run test:ci
      - run: pnpm run build
