id: cogni-git-review-repo-goal-alignment
schema_version: "0.3"
blocking: true
workflow_id: goal-evaluations

# Edit this! Update it with a clear description of the repo's goal.
evaluations:
  - dao-interactions: This PR implements a minimal-logic interface for deep-links initiating DAO governance proposals for CogniDAO operations.
  - improve-ux: This PR enhances user interface and for existing site features.
  - test-coverage: This PR improves test coverage or reliability of existing features.
  - dao-control: This PR improves DAO control, modularity, or configurability of site content.

success_criteria:
  neutral_on_missing_metrics: true
  any_of:
    - metric: dao-interactions
      gte: 0.8
    - metric: improve-ux
      gte: 0.8
    - metric: test-coverage
      gte: 0.8
    - metric: dao-control
      gte: 0.8